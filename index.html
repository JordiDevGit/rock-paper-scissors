<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let random = Math.random();

            if (random > 0 && random <= 0.3){
                return "rock";
            }else if(random > 0.3 && random <= 0.6){
                return "paper";
            }else{
                return "scissors";
            }
        }

        function getHumanChoice(){
            let choice = prompt("What's your choice: ");
            const rock = "rock";
            const paper = "paper";
            const scissors  = "scissors";

            if(choice.toLowerCase().localeCompare(rock) === 0){
                return rock;
            }else if(choice.toLowerCase().localeCompare(paper) === 0){
                return paper;
            }else if(choice.toLowerCase().localeCompare(scissors) === 0){
                return scissors;
            }else{
                return "Wrong choice!";
            }
        }

        function playRound(humanSelection, computerSelection){
            let winner = "";

            if ((humanSelection === "rock" && computerSelection === "paper") 
            || (humanSelection === "paper" && computerSelection === "scissors")
            || (humanSelection === "scissors" && computerSelection === "rock") ){
                winner = "computer";
            } else if (humanSelection === computerSelection){
                return "It's a draw, repeat the round.";
            }else{
                winner = "human";
            }
            return winner;
        }

        function playGame(){
            let human, computer = 0;
            let who = "";
            let humanSelection, computerSelection;

            for(let i = 0; i < 5; i++){
                humanSelection = getHumanChoice();
                computerSelection = getComputerChoice();
                who = playRound(humanSelection, computerSelection);
                console.log(who);
                if (who.localeCompare("computer") === 0){
                    computer++;
                }else if (who.localeCompare("human") === 0){
                    human++;
                }
            }
            if(computer > human){
                return "Computer wins!";
            }else if (human > computer){
                return "Human wins!";
            }else{
                return "No one wins the game";
            }
        }

        console.log(playGame());

    </script>
</body>
</html>
